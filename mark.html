<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        function initMap() {
            var myLatLng = {
                lat: 55.706304,
                lng: 12.539259
            };
            var myLatLng2 = {
                lat: 55.708429,
                lng: 12.536958
            };

            var vesterbro = {

                lat: 55.666597,
                lng: 12.551207
            };

            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: myLatLng
            });

            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: 'KEA!'
            });
            var marker = new google.maps.Marker({
                position: myLatLng2,
                map: map,
                title: 'DOMMERVEJ!'
            });

            var marker = new google.maps.Marker({
                position: vesterbro,
                map: map,
                title: 'HOME!'
            });
        }

    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHRS8zXu3fKVQkNRdbCmj_IZ3coeny49U&callback=initMap">


    </script>
</body>

</html>
